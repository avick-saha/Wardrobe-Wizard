{% extends 'base.html' %}

{% block title %}Matching Clothes{% endblock %}

{% block content %}
<h1 class="text-center mb-4">Matching Clothes Combinations</h1>
<div class="combinations">
    {% for upper, lowers in combinations.items %}
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Upper Clothing</h5>
                <img src="{{ upper.upper.url }}" alt="Upper Clothing" class="img-fluid mb-3">
                <h5 class="card-title">Matches with Lower Clothing</h5>
                <ul class="list-unstyled">
                    {% for lower in lowers %}
                        <li class="mb-2">
                            <img src="{{ lower.lower.url }}" alt="Lower Clothing" class="img-fluid">
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
